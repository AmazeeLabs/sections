<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – sections editor build – development sample</title>
	<style>
    /*
     * Basic test page setup
     */
		body {
      padding: 1em;
		}

		*, *:before, *:after {
			box-sizing: border-box;
		}

		.split-pane {
			display: flex;
			justify-content: stretch;
		}

    #editor, #preview, .pane {
			width: 100%;
		}

		.pane {
			border: 1px dashed gray;
			padding: 0.5em;
      margin: 0.5em;
		}

		img {
			display: block;
			width: 100%;
		}

	</style>
</head>
<body>

<h1>CKEditor 5 – sections editor build – development sample</h1>

<div class="split-pane">
  <div class="pane">
    <h2>Editor</h2>
		<div id="editor">
      <div class="root">
				<div class="root-container">
					<div class="gallery">
						<h2>My Gallery</h2>
						<div class="gallery__images">
							<figure class="image">
								<div data-media-type="image" data-media-display="hero" data-media-uuid="123"/>
								<figcaption>Picture A</figcaption>
							</figure>
							<figure class="image">
								<div data-media-type="image" data-media-display="hero" data-media-uuid="123"/>
								<figcaption>Picture B</figcaption>
							</figure>
							<figure class="image">
								<div data-media-type="image" data-media-display="hero" data-media-uuid="123"/>
								<figcaption>Picture C</figcaption>
							</figure>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="pane">
		<h2>Preview</h2>
		<div id="preview"></div>
	</div>
</div>

<script src="../build/ckeditor.js"></script>
<script>

  window.initEditor = function () {
    SectionsEditor.create( document.getElementById( 'editor' ) , {
      defaultSection: 'text',
      rootTemplate: 'root',
      templates: {
        root: {
          label: 'Root',
          template: `
            <div class="root">
              <div class="root-container" ck-editable-type="container" ck-allowed-elements="text image gallery" ck-default-element="text"></div>
            </div>
          `,
        },

        text: {
          label: 'Text',
          template: `
            <div class="text" first="a" second="">
              <h2 ck-editable-type="text">Enter a headline ...</h2>
              <div ck-editable-type="formatted">Enter your text ...</div>
            </div>
          `,
        },
        image: {
          label: 'Image',
          template: `
            <figure class="image">
              <div ck-editable-type="media" data-media-type="image" data-media-display="hero"/>
              <figcaption ck-editable-type="text"></figcaption>
            </figure>
          `,
        },

        gallery: {
          label: 'Gallery',
          template: `
            <div class="gallery" second="" layout="horizontal">
              <h2 ck-editable-type="text">Gallery title ...</h2>
              <div class="gallery__images" ck-editable-type="container" ck-container-layout="slider" ck-allowed-elements="image" ck-default-element="image"></div>
            </div>
          `,
        },
      },
			templateAttributes: {
        first: {
          label: 'Setting 1',
					options: {
            a: 'Option A',
						b: 'Option B',
					}
				},
        second: {
          label: 'Setting 2',
          options: {
            c: 'Option C',
            d: 'Option D',
          }
        },
        layout: {
          label: 'Layout',
					options: {
            horizontal: 'Horizontal',
            vertical: 'Vertical',
            grid: 'Grid',
					}
				}
			},
      mediaSelector: function (type, operation, callback) {
        if (type !== 'image') {
          throw "Unknown media type " + type;
        }
        if (!(operation === 'add' || operation === 'select')) {
          throw "Unknown media operation " + operation;
        }
        callback('123');
      },
      mediaRenderer: function (uuid, display, callback) {
        if (uuid !== '123') {
          throw "Unknown media uuid " + uuid;
        }
        if (display !== 'hero') {
          throw "Unknown media display " + display;
        }
        window.setTimeout(function () {
          callback('<img src="https://picsum.photos/800/400"/>');
        }, 500);
      }
    })
    .then( editor => {
      window.editor = editor;
      editor.model.document.on('change', () => {
        document.getElementById('preview').innerHTML = editor.getData();
      });
    })
    .catch( err => {
      console.error( err.stack );
    });
	}

  if (window.location.hash !== '#cypress') {
    window.initEditor();
	}
</script>

</body>
</html>
