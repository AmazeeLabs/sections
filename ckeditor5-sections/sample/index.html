<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – sections editor build – development sample</title>
	<style>
    /*
     * Basic test page setup
     */
		body {
      padding: 1em;
		}

		*, *:before, *:after {
			box-sizing: border-box;
		}

		.split-pane {
			display: flex;
			justify-content: stretch;
		}

    #editor, #preview, .pane {
			width: 100%;
		}

		.pane {
			border: 1px dashed gray;
			padding: 0.5em;
      margin: 0.5em;
		}

		img {
			display: block;
			width: 100%;
		}

	</style>
</head>
<body>

<h1>CKEditor 5 – sections editor build – development sample</h1>

<div class="split-pane">
  <div class="pane">
    <h2>Editor</h2>
		<div id="editor"></div>
	</div>

	<div class="pane">
		<h2>Preview</h2>
		<div id="preview"></div>
	</div>
</div>

<script src="../build/ckeditor.js"></script>
<script>
	SectionsEditor.create( document.querySelector( '#editor' ) , {
    defaultSection: 'text',
		rootTemplate: 'root',
    templates: {
      root: {
        label: 'Root',
        template: `
          <root class="root">
            <container class="root-container" ck-editable-type="container" ck-allowed-elements="text image gallery" ck-default-element="text"></container>
          </root>
        `,
      },

      text: {
        label: 'Text',
        template: `
          <section class="text">
            <h2 ck-editable-type="text">Enter a headline ...</h2>
            <p ck-editable-type="text">Enter some text ...</p>
          </section>
        `,
      },

      image: {
        label: 'Image',
				template: `
          <section class="image">
            <div ck-editable-type="media" data-media-type="image" data-media-display="hero"/>
            <h3 ck-editable-type="text"></h3>
          </section>
        `,
			},

			gallery: {
        label: 'Gallery',
				template: `
          <section class="gallery">
            <h2 ck-editable-type="text">Gallery title ...</h2>
            <container ck-editable-type="container" ck-allowed-elements="image" ck-default-element="image"></container>
          </section>
				`,
			},
    },
		mediaSelector: function (type, operation, callback) {
      if (type !== 'image') {
        throw "Unknown media type " + type;
			}
      if (!(operation === 'add' || operation === 'select')) {
        throw "Unknown media operation " + operation;
      }
      callback('123');
		},
		mediaRenderer: function (uuid, display, callback) {
      if (uuid !== '123') {
        throw "Unknown media uuid " + uuid;
      }
      if (display !== 'hero') {
        throw "Unknown media display " + display;
      }
      window.setTimeout(function () {
        callback('<img src="https://picsum.photos/800/400"/>');
			}, 1000);
		}
	})
  .then( editor => {
    window.editor = editor;
    editor.model.document.on('change', () => {
      document.getElementById('preview').innerHTML = editor.getData();
    });
  })
  .catch( err => {
    console.error( err.stack );
  });
</script>

</body>
</html>
